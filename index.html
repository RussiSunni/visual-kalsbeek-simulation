<!DOCTYPE html>
<html lang="">

<head>
    <meta content="user-scalable=0, initial-scale=1,minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1"
        name="viewport">
    </meta>
    <title>visual-kalsbeek-program</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row>* {
            padding: 0px;
        }

        .instructions {
            height: 600px;
            color: white;
            background-color: black;
        }

        .instructions-btn {
            position: fixed;
            right: 0px;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            background-color: #fff;
            position: fixed !important;
            z-index: 1;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- Phaser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"
    integrity="sha512-kg6fSrg6FkD9Ua02PzuA289KatVkTp6HdiFrSKwnz1bKBeKe5JG54rNeYZeghYO/I4ka49rb9H/9Ezcq9Se3iQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/main.js"></script>
<script src="js/menuScene.js"></script>
<script src="js/parametersScene.js"></script>
<script src="js/leftTaskScene.js"></script>
<script src="js/rightTaskScene.js"></script>
<script src="js/bothTasksScene.js"></script>
<script src="js/util/formUtil.js" type="text/javascript">
</script>
<script src="js/util/alignGrid.js" type="text/javascript">
</script>
</head>

<body>
    <div class="container-fluid">
        <div>
            <button class="instructions-btn w3-bar-item w3-button w3-large" onclick="ToggleSidebar()">
                <img src="./icons/info-solid.svg" height="24">
            </button>
            <div class="sidebar w3-bar-block w3-collapse w3-card w3-animate-right"
                style="width:200px;right:0; top: 43px" id="sidebar">
                <h4 class="pe-3 mt-2">Instructions</h4>
                <p class="pe-3"><em>(Case doesn't matter)</em></p>
                <h5 class="mt-2">Left Task</h5>
                <ul>
                    <li>High : w</li>
                    <li>Medium : s</li>
                    <li>Low : x</li>
                </ul>
                <h5 class="mt-2">Right Task</h5>
                <ul>
                    <li>a : m</li>
                    <li>b : ,</li>
                    <li>c : .</li>
                </ul>
            </div>
            <div class="w3-main" style="margin-right: 200px;">
                <div id='phaser-game'></div>
            </div>
        </div>

        <input style="display: none;" type="text" id="l_bar_up_rate" value="0.7" />
        <input style="display: none;" type="text" id="l_bar_down_rate" value="8" />
        <input style="display: none;" type="text" id="l_bar_penalty_rate" value="0" />
        <input style="display: none;" type="text" id="r_bar_up_rate" value="0.7" />
        <input style="display: none;" type="text" id="r_bar_down_rate" value="8" />
        <input style="display: none;" type="text" id="r_bar_penalty_rate" value="0" />

        <script>
            function ToggleSidebar() {
                if (document.getElementById("sidebar").style.display == "none") {
                    document.getElementById("sidebar").style.display = "block";
                }
                else {
                    document.getElementById("sidebar").style.display = "none";
                }
            }
        </script>
</body>

</html>
