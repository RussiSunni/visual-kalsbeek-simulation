<!DOCTYPE html>
<html lang="">

<head>
    <meta content="user-scalable=0, initial-scale=1,minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1"
        name="viewport">
    </meta>
    <title>visual-kalsbeek-program</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- Phaser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"
    integrity="sha512-kg6fSrg6FkD9Ua02PzuA289KatVkTp6HdiFrSKwnz1bKBeKe5JG54rNeYZeghYO/I4ka49rb9H/9Ezcq9Se3iQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/main.js"></script>
<script src="js/menuScene.js"></script>
<script src="js/parametersScene.js"></script>
<script src="js/leftTaskScene.js"></script>
<script src="js/rightTaskScene.js"></script>
<script src="js/util/formUtil.js" type="text/javascript">
</script>
<script src="js/util/alignGrid.js" type="text/javascript">
</script>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col">
                <div id='phaser-game'></div>
            </div>
            <div class="col">
                <!-- <h4 class="mt-2">Instructions</h4> -->
                <ul class="nav nav-tabs" id="myTab">
                    <li class="nav-item">
                        <a href="#left-task" class="nav-link active" data-bs-toggle="tab">Left Task</a>
                    </li>
                    <li class="nav-item">
                        <a href="#right-task" class="nav-link" data-bs-toggle="tab">Right Task</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="left-task">
                        <ul>
                            <li>200hz : W</li>
                            <li>500hz : S</li>
                            <li>800hz : X</li>
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="right-task">
                        <ul>
                            <li>a : M</li>
                            <li>b : ,</li>
                            <li>c : .</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input style="display: none;" type="text" id="l_bar_up_rate" value="0.5" />
    <input style="display: none;" type="text" id="l_bar_down_rate" value="8" />
    <input style="display: none;" type="text" id="l_bar_penalty_rate" value="0" />
    <input style="display: none;" type="text" id="r_bar_up_rate" value="0.5" />
    <input style="display: none;" type="text" id="r_bar_down_rate" value="8" />
    <input style="display: none;" type="text" id="r_bar_penalty_rate" value="0" />


</body>
